<script>




var scaling = "full"; 
var width = 1000;
var height = 800;
var color = dark; 
var outerColor = light;

var frame = new Frame(scaling, width, height, color, outerColor);
frame.on("ready", function() {
	zog("ready from ZIM Frame");

	var stage = frame.stage;
	var stageW = frame.width;
	var stageH = frame.height;


	

    var landing = new Container().addTo();
    var rect = new Rectangle(1000,900,blue).center(landing);
    
    var play = new Button({
                    label:new Label({text:"PLAY",color:"deepskyblue"}),
                    backgroundColor:"white",
                    rollBackgroundColor:"black",
                    corner:15,
                    width:250, 
                    height:80,               
                    shadowColor: -1
                    })
        			.addTo(landing).loc(60,680);
           			play.on("click", function(){
            		rect.animate({
                    	props:{x:-stageW}
                    });
                    instruction.animate({
                    	props:{x:0}
            		})
        });



	var instruction = new Container().addTo().pos(stageW);
    var rect2 = new Rectangle(1000,900,black).center(instruction);
    var back = new Button({
                    label:new Label({text:"HOME",color:"black"}),
                    backgroundColor:"white",
                    rollBackgroundColor:"deepskyblue",
                    width: 250,
                    height:80,
                    corner:15,
                    shadowColor: -1
                    })
    				.addTo(instruction).loc(60,680);
                    back.on("click", function(){
                    instruction.animate({
                        props:{x:stageW}
                        });
                        rect.animate({
                            props:{x:0}
                            });
                });
        



	stage.update();
}); 

</script>
