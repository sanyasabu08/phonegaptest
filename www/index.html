<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>ZIM Mobile with MVC</title>

<script src="js/createjs_1.1_min.js"></script>
<script src="js/zim_10.js"></script>
<script src="js/model.js"></script>
<script src="js/view.js"></script>
<script src="js/controller.js"></script>

<script>



var scaling = "full"; // this will resize to fit inside the screen dimensions
var color = light; // ZIM colors like green, blue, pink, faint, clear, etc.
var outerColor = dark; // any HTML colors like "violet", "#333", etc. are fine to use

var frame = new Frame(scaling, null, null, color, outerColor);
frame.on("ready", function() {
    zog("ready from ZIM Frame"); 

    var stage = frame.stage;
    var stageW = frame.width;
    var stageH = frame.height;
    
   

    const m = app.screen();    
    const v = app.makeView(m, stage);     
    const c = app.makeController(m, v, stage);
    
    stage.update(); 

}); // end of ready

</script>

<meta name="viewport" content="width=device-width, user-scalable=no" />

</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
